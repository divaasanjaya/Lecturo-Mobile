<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odd Number Sum Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      color: #333;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #4338ca;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #222;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Odd Number Sum Calculator</h2>

    <label for="minValue">Minimum Value:</label>
    <input type="number" id="minValue">

    <label for="maxValue">Maximum Value:</label>
    <input type="number" id="maxValue">

    <button onclick="calculateOddSum()">Calculate</button>

    <div id="result"></div>
  </div>

  <script src="OddNumberSum.js"></script>

</body>
</html>
